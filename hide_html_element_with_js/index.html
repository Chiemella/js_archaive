<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Can JavaScript Do?
    </title>
</head>

<body>
    <h2>JavaScript can hide an html elements</h2>
    <p id="click">JavaScript can hide HTML elements.</p>
    <button type="button" onclick="document.getElementById('click').style.display='none'">Hide</button>
    
    <!-- <button type="button" onclick="document.getElementById('click').style.display ='block'">Show</button> -->

</body>

</html>
