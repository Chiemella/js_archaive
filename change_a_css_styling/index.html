<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Can Change HTML Styles (CSS) </title>
</head>

<body>
    <h2>What Can JavaScript Do?</h2>

    <button type="button" onclick="document.getElementById('css').style.fontSize='16px'">Smaller</button>
    <p id="css">JavaScript can change the style of an HTML element.</p>
    <button type="button" onclick="document.getElementById('css').style.fontSize='50px'">Bigger</button>
</body>

</html>
