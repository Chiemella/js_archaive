<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript variables</title>
</head>

<body>
    <p>In this example, x, y, and z are variables.</p>
    <p id="demo"></p>

    <script>
        let x = 7;
        let y = 1234;
        let z = x + y;

        document.getElementById("demo").innerHTML = "The value of Z is: " + z; </script>
</body>

</html>
